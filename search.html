<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
      integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/newstyle.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./img/Logo.png" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link" href="#">All Plans</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Browse Workouts
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Muscle Building</a></li>
                  <li><a class="dropdown-item" href="#">Weight Loss</a></li>
                  <li><a class="dropdown-item" href="#">GAIN STRENGTH</a></li>
                  <li><a class="dropdown-item" href="#">GET FIT</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
            </ul>
            <form class="d-flex fasearch">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
            <div class="userimg">
              <img src="./img/user-profile-icon.png" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row mainrowsearch">
        <!-- <hr class="linebellow" /> -->
        <div class="col-lg-3 col-md-3">
          <div class="filtersearch">
            <div class="container-fluid">
              <form class="" method="post">
                <hr class="linebellow" />
                <div class="fstpheas">
                  <h3>Filter Search</h3>
                </div>
                <div class="typefilter filterdivs">
                  <h4>TYPE</h4>
                  <span><img src="./img/expand.png" id="toggletype" /></span>
                  <div class="filtersoptions togletypediv">
                    <p>
                      <input
                        type="radio"
                        id="test1"
                        class="typeradio"
                        value="hypertrophy"
                        name="typerad"
                      />
                      <label for="test1">Hypertrophy</label>
                    </p>
                    <p>
                      <input
                        type="radio"
                        id="test2"
                        value="strength"
                        class="typeradio"
                        name="typerad"
                      />
                      <label for="test2">Strength</label>
                    </p>
                    <p>
                      <input
                        type="radio"
                        id="test3"
                        value="FatLoss"
                        class="typeradio"
                        name="typerad"
                      />
                      <label for="test3">Fat Loss</label>
                    </p>
                  </div>
                </div>
                <div class="sortfilter filterdivs">
                  <h4>SORT BY</h4>
                  <span><img src="./img/expand.png" id="togglesort" /></span>
                  <div class="filtersoptions toglesortdiv">
                    <p>
                      <input
                        type="radio"
                        id="sort1"
                        class="sortradio"
                        name="sortrad"
                        value="oldest"
                      />
                      <label for="sort1">oldest</label>
                    </p>
                    <p>
                      <input
                        type="radio"
                        id="sort2"
                        class="sortradio"
                        value="newest"
                        name="sortrad"
                      />
                      <label for="sort2">newest</label>
                    </p>
                    <p>
                      <input
                        type="radio"
                        id="sort3"
                        class="sortradio"
                        value="most popular"
                        name="sortrad"
                      />
                      <label for="sort3">most popular</label>
                    </p>
                    <p>
                      <input
                        type="radio"
                        id="sort3"
                        class="sortradio"
                        value="rating"
                        name="sortrad"
                      />
                      <label for="sort3">rating</label>
                    </p>
                  </div>
                </div>

                <div class="filtersbtn">
                  <button class="btnfilout" type="reset">Clear Filter</button>
                  <button class="btnfilled" type="submit">Apply Filter</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-9">
          <div class="filterresults">
            <div class="frhead">
              <h1 class="titleno1"></h1>
              <h3>Search Resuts for “<strong>Fat loss</strong>”</h3>
            </div>
            <hr class="linebellow" />
            <div class="searchcaro paddivs1">
              <h4>Most Popular</h4>
              <div class="caroseldiv">
                <div class="slick-carousel">
                  <!-- Inside the containing div, add one div for each slide -->
                  <div class="divmainslide">
                    <!-- You can put an image or text inside each slide div -->
                    <a href="#">
                      <img src="./img/img1.png" />
                      <div class="divcarbottom">
                        <div class="contentslide">
                          <div class="starsflex">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                          </div>
                          <h5>Title Goes Here</h5>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="divmainslide">
                    <!-- You can put an image or text inside each slide div -->
                    <a href="#">
                      <img src="./img/img2.png" />
                      <div class="divcarbottom">
                        <div class="contentslide">
                          <div class="starsflex">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star notfillstar"></i>
                          </div>
                          <h5>Title Goes Here</h5>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="divmainslide">
                    <!-- You can put an image or text inside each slide div -->
                    <a href="#">
                      <img src="./img/img3.png" />
                      <div class="divcarbottom">
                        <div class="contentslide">
                          <div class="starsflex">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star notfillstar"></i>
                          </div>
                          <h5>Title Goes Here</h5>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="divmainslide">
                    <!-- You can put an image or text inside each slide div -->
                    <a href="#">
                      <img src="./img/img4.png" />
                      <div class="divcarbottom">
                        <div class="contentslide">
                          <div class="starsflex">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                          </div>
                          <h5>Title Goes Here</h5>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="searchingdivs paddivs1">
              <h4>Most Popular</h4>
              <div id="listingdiv" class="dflex1"></div>
              <div class="paginationdiv">
                 <a href="javascript:prevPage()" id="btn_prev">Previous</a>
                 <div>
                     <span id="pagination"></span>
                 </div>
              <a href="javascript:nextPage()" id="btn_next">Next</a>
              </div>
            
           
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <script
      src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- slick slider -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"
    ></script>
    <script type="text/javascript" src="./js/app.js"></script>

    </script>
  </body>
</html>
